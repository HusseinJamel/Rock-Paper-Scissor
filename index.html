<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h4>You: <span id="playerScore">0</span></h4>
    <h4>Computer: <span id="computerScore">0</span></h4>
    <div class="choose">
      <div class="rock" id="rock">
        <img src="rock.png" alt="rock.png">
      </div>
      <div class="paper" id="paper">
        <img src="paper.png" alt="paper.png">
      </div>
      <div class="scissor" id="scissor">
        <img src="scissor.png" alt="scissor.png">
      </div>
    </div>
    <h4>You: <span id="playerChoose"></span></h4>
    <h4>Computer: <span id="computerChoose"></span></h4>
    <h3 id="result">Choose</h3>
  </div>
  <script src="main.js"></script>
</body>
</html>
